<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUELLING SHOP</title>
    <style>
        :root {
            --card-bg: rgba(30, 30, 35, 0.9);
            --accent: #00f2ea;
            --text: #ffffff;
            --danger: #ff4d4d;
            --price: #ffd700;

            /* צבעי דרגות */
            --GOLD: #ffd700;
            --DIAMOND: #1A82FF;
            --RAINBOW: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --GALAXY: #ff00ff;
            --RADIOACTIVE: #39ff14;
            --LAVA: #ff4500;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #050505; /* רקע שחור עמוק */
            color: white;
            overflow-x: hidden;
        }

        /* רקע עם נקודות עדינות לאווירה */
        body {
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .shop-container {
            width: 100vw;
            padding: 50px 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            color: var(--accent);
            margin: 0 0 50px 0;
            text-shadow: 0 0 10px var(--accent), 0 0 20px rgba(0, 242, 234, 0.5);
            font-weight: 900;
            letter-spacing: 5px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1300px;
            margin: 0 auto;
        }

        /* כרטיס מעוצב קבוע */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            position: relative;
            width: 200px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            transition: opacity 0.3s;
        }

        /* כפתור מחיקה (רק כשמתקרבים) */
        .delete-btn {
            position: absolute;
            top: -10px;
            left: -10px;
            background: var(--danger);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 14px;
            cursor: pointer;
            display: none;
            z-index: 10;
        }
        .card:hover .delete-btn { display: flex; align-items: center; justify-content: center; }

        /* קופסת תמונה עם "תאורה" אחורית */
        .img-box {
            width: 100%;
            height: 120px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: visible;
        }

        .img-box img {
            max-width: 110%;
            max-height: 110%;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .name {
            font-size: 19px;
            font-weight: 900;
            color: #fff;
            margin: 0;
            letter-spacing: 0.5px;
        }

        /* עיצוב מחיר קבוע ויוקרתי */
        .price {
            font-size: 17px;
            color: var(--price);
            font-weight: 800;
            border: 1.5px solid var(--price);
            padding: 4px 18px;
            border-radius: 6px;
            background: rgba(255, 215, 0, 0.05);
            display: inline-block;
            box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.1);
        }

        /* הגדרות הילה קבועות לפי דרגה */
        .glow-GOLD { border: 1px solid rgba(255, 215, 0, 0.5); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        .glow-DIAMOND { border: 1px solid rgba(26, 130, 255, 0.5); box-shadow: 0 0 15px rgba(26, 130, 255, 0.2); }
        .glow-RAINBOW { border: 1px solid rgba(255, 255, 255, 0.4); box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
        .glow-GALAXY { border: 1px solid rgba(255, 0, 255, 0.5); box-shadow: 0 0 15px rgba(255, 0, 255, 0.2); }

        @keyframes shrinkAway {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .removing { animation: shrinkAway 0.3s forwards; pointer-events: none; }
    </style>
</head>
<body>

    <div class="shop-container">
        <h1>FUELLING SHOP</h1>
        <div class="grid" id="mainGrid"></div>
    </div>

    <script>
        const myItems = [
            { n: "212.5M/S", p: "90₪", img: "https://static.wikia.nocookie.net/stealabr/images/e/ee/Garamadundung.png", c: "GOLD" },
            { n: "143.7M/S", p: "55₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f8/Chipsoqueso.png", c: "GOLD" },
            { n: "180M/S", p: "69₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/ff/Lavadorito_Spinito.png" },
            { n: "105M/S", p: "40₪", img: "https://static.wikia.nocookie.net/stealabr/images/0/09/Esoksekolahwnovfx.png", c: "DIAMOND" },
            { n: "180M/S", p: "70₪", img: "https://static.wikia.nocookie.net/stealabr/images/c/c6/Nuclearo_Dinosauro.png", c: "RAINBOW" },
            { n: "390M/S", p: "40₪", img: "https://static.wikia.nocookie.net/stealabr/images/8/86/Mieteteira_Bicicleteira.png", c: "RAINBOW" },
            { n: "253M/S", p: "40₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png", c: "GALAXY" },
            { n: "337.5M/S", p: "100₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png" },
            { n: "170M/S", p: "70₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Ketchuru.png" },
            { n: "625M/S", p: "85₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f2/Lasecretcombinasion.png" },
            { n: "675M/S", p: "135₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/ff/Lavadorito_Spinito.png", c: "RAINBOW" },
            { n: "243.7M/S", p: "80₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png", c: "GOLD" },
            { n: "276M/S", p: "45₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png", c: "GALAXY" },
            { n: "230M/S", p: "35₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png" },
            { n: "100M/S", p: "80₪", img: "https://static.wikia.nocookie.net/stealabr/images/6/69/Loshotspotsitos.png" },
        ];

        const grid = document.getElementById('mainGrid');

        function renderShop() {
            grid.innerHTML = myItems.map((item, index) => {
                const glowClass = item.c ? `glow-${item.c}` : '';
                
                return `
                    <div class="card ${glowClass}" id="unit-${index}">
                        <button class="delete-btn" onclick="removeUnit(${index})">✕</button>
                        <div class="img-box">
                            <img src="${item.img}" alt="unit">
                        </div>
                        <div class="name-container">
                            <div class="name">${item.n}</div>
                        </div>
                        <div class="price">${item.p}</div>
                    </div>
                `;
            }).join('');
        }

        function removeUnit(index) {
            const card = document.getElementById(`unit-${index}`);
            if (card) {
                card.classList.add('removing');
                setTimeout(() => card.remove(), 300);
            }
        }

        renderShop();
    </script>
</body>
</html>
