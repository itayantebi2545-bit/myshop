<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×”×—× ×•×ª ×©×œ ××™×ª×™ - LIVE SHOP</title>
    <style>
        /* ×”×’×“×¨×•×ª ×¦×‘×¢×™× ×•×¢×™×¦×•×‘ */
        :root {
            --card-bg: rgba(20, 20, 20, 0.85); /* ×¨×§×¢ ×›×¨×˜×™×¡×™×™×” ×—×¦×™ ×©×§×•×£ */
            --accent: #00f2ea; /* ×˜×•×¨×§×™×– ×–×•×”×¨ */
            --text: #ffffff;
            --danger: #ff4d4d; /* ××“×•× ×œ××™×§×¡ */
            --price: #ffd700; /* ×–×”×‘ ×œ××—×™×¨ */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
        }

        /* ×¡×¨×˜×•×Ÿ ×”×¨×§×¢ ×©×”×¢×œ×™×ª - overlay.mp4 */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* ××›×•×œ×ª ×”×—× ×•×ª */
        .shop-container {
            width: 100vw;
            background: rgba(0, 0, 0, 0.4); /* ×©×§×™×¤×•×ª ××¢×œ ×”×¡×¨×˜×•×Ÿ */
            padding: 20px;
            box-sizing: border-box;
            border-bottom: 4px solid var(--accent);
            backdrop-filter: blur(5px); /* ××¤×§×˜ ×˜×©×˜×•×© ×™×•×§×¨×ª×™ */
            box-shadow: 0 5px 30px rgba(0,0,0,0.8);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: var(--accent);
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--accent);
        }

        /* ×’×¨×™×“ ×§×©×™×— ×©×œ 5x2 */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ×¢×™×¦×•×‘ ×›×¨×˜×™×¡×™×™×” */
        .card {
            background: var(--card-bg);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card:hover {
            border-color: var(--accent);
            transform: scale(1.05) translateY(-5px);
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
        }

        /* ×›×¤×ª×•×¨ ×”××™×§×¡ ×œ××—×™×§×” */
        .delete-btn {
            position: absolute;
            top: -10px;
            left: -10px;
            background: var(--danger);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none; /* ××•×¡×ª×¨ ×›×‘×¨×™×¨×ª ××—×“×œ */
            z-index: 100;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
            transition: transform 0.2s;
        }

        .card:hover .delete-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            transform: scale(1.2) rotate(90deg);
        }

        /* ××–×•×¨ ×”×ª××•× ×” */
        .img-box {
            width: 100%;
            aspect-ratio: 1/1;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 32px;
            border: 1px solid #555;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 14px;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .price {
            font-size: 13px;
            color: var(--price);
            font-weight: bold;
            border: 1px solid var(--price);
            padding: 3px 10px;
            border-radius: 20px;
            background: rgba(255, 215, 0, 0.1);
        }

        /* ×× ×™××¦×™×™×ª ×¤×™×¦×•×¥ ××˜×•×¨×¤×ª */
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; filter: brightness(1); }
            40% { transform: scale(1.4); opacity: 0.8; filter: brightness(2) blur(2px); }
            100% { transform: scale(2.8); opacity: 0; filter: brightness(5) blur(20px); }
        }

        .exploding {
            animation: explode 0.5s forwards ease-out;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="overlay.mp4" type="video/mp4">
    </video>

    <div class="shop-container">
        <h1>UNIT LIST - LIVE SHOP</h1>
        <div class="grid" id="mainGrid">
            </div>
    </div>

    <script>
        // ×¨×©×™××ª ×”×“××•×™×•×ª (10 ×“××•×™×•×ª)
        const myItems = [
            { n: "×“××•×ª 1", p: "500 R" }, { n: "×“××•×ª 2", p: "450 R" },
            { n: "×“××•×ª 3", p: "600 R" }, { n: "×“××•×ª 4", p: "300 R" },
            { n: "×“××•×ª 5", p: "700 R" }, { n: "×“××•×ª 6", p: "250 R" },
            { n: "×“××•×ª 7", p: "800 R" }, { n: "×“××•×ª 8", p: "150 R" },
            { n: "×“××•×ª 9", p: "900 R" }, { n: "×“××•×ª 10", p: "1K R" }
        ];

        const grid = document.getElementById('mainGrid');

        function renderShop() {
            grid.innerHTML = myItems.map((item, index) => `
                <div class="card" id="unit-${index}">
                    <button class="delete-btn" onclick="explodeUnit(${index})">âœ•</button>
                    <div class="img-box">ğŸ‘¤</div>
                    <div class="name">${item.n}</div>
                    <div class="price">${item.p}</div>
                </div>
            `).join('');
        }

        // ×¤×•× ×§×¦×™×™×ª ×”×¤×™×¦×•×¥
        function explodeUnit(index) {
            const card = document.getElementById(`unit-${index}`);
            if (!card) return;

            card.classList.add('exploding');

            // ×”×¢×œ××” ××”××¡×š ××—×¨×™ ×¡×™×•× ×”×× ×™××¦×™×”
            setTimeout(() => {
                card.style.visibility = 'hidden';
            }, 500);
        }

        renderShop();
    </script>
</body>
</html>
