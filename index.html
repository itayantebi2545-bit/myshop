<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT SHOP LIVE - EDITABLE</title>
    <style>
        /* --- ×—×œ×§ 1: ×¦×‘×¢×™× ×•×¢×™×¦×•×‘ ×›×œ×œ×™ (××¤×©×¨ ×œ×©× ×•×ª ×›××Ÿ ×¦×‘×¢×™×) --- */
        :root {
            --card-bg: rgba(20, 20, 20, 0.95);
            --accent: #00f2ea; /* ×¦×‘×¢ ×˜×•×¨×§×™×– ×–×•×”×¨ */
            --text: #ffffff;   /* ×¦×‘×¢ ×˜×§×¡×˜ ×œ×‘×Ÿ */
            --danger: #ff4d4d; /* ×¦×‘×¢ ×›×¤×ª×•×¨ ×”××™×§×¡ */
            --price: #ffd700;  /* ×¦×‘×¢ ×”××—×™×¨ - ×–×”×‘ */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: white;
            overflow-x: hidden;
        }

        .shop-container {
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
            border-bottom: 4px solid var(--accent);
            background: rgba(0,0,0,0.7);
        }

        h1 {
            font-size: 26px;
            text-align: center;
            color: var(--accent);
            margin: 0 0 20px 0;
            text-shadow: 0 0 15px var(--accent);
            font-weight: 900;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 2px solid #444;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            position: relative;
            width: 190px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .card:hover { 
            border-color: var(--accent); 
            transform: translateY(-5px); 
        }

        .delete-btn {
            position: absolute;
            top: -10px;
            left: -10px;
            background: var(--danger);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 100;
        }

        .card:hover .delete-btn { display: flex; align-items: center; justify-content: center; }

        /* ××–×•×¨ ×”×ª××•× ×” - ×”×•×’×“×œ ×œ×‘×§×©×ª×š */
        .img-box {
            width: 90%;
            height: 110px; /* ×’×•×‘×” ×××•×–×Ÿ ×—×“×© */
            background: #252525;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
            border: 1px solid #333;
            overflow: hidden;
        }

        /* ×”×’×“×¨×•×ª ×œ×ª××•× ×” ×¢×¦××” ×‘×ª×•×š ×”×¨×™×‘×•×¢ */
        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* ×©×•××¨ ×¢×œ ×¤×¨×•×¤×•×¨×¦×™×•×ª ×”×ª××•× ×” */
        }

        .img-box span { font-size: 50px; } /* ×’×•×“×œ ×”××™××•×’'×™ ×× ××™×Ÿ ×ª××•× ×” */

        /* ×˜×§×¡×˜ ×”×©× */
        .name { 
            font-size: 19px; 
            font-weight: 800; 
            margin-bottom: 10px;
            color: var(--text);
            display: block;
        }

        /* ×˜×§×¡×˜ ×”××—×™×¨ */
        .price { 
            font-size: 17px; 
            color: var(--price); 
            font-weight: 700; 
            border: 2px solid var(--price); 
            padding: 5px 15px; 
            border-radius: 8px; 
            background: rgba(0, 0, 0, 0.8);
            display: inline-block;
        }

        @keyframes shrinkAway {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .removing { animation: shrinkAway 0.3s forwards; pointer-events: none; }
    </style>
</head>
<body>

    <div class="shop-container">

        // n = ×©× ×”×“××•×ª

        const myItems = [

        const grid = document.getElementById('mainGrid');

        function renderShop() {
            grid.innerHTML = myItems.map((item, index) => {
                // ×‘×“×™×§×” ×× ×œ×©×™× ××™××•×’'×™ ××• ×ª××•× ×”
                const displayImg = item.img.length > 2

                return `
                    <div class="card" id="unit-${index}">
                        <button class="delete-btn" onclick="removeUnit(${index})">âœ•</button>

            }).join('');
        }

        // ×¤×•× ×§×¦×™×™×ª ×”××—×™×§×”
        function removeUnit(index) {
            const card = document.getElementById(`unit-${index}`);

</html>
