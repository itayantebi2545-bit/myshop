<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUELLING SHOP</title>
    <style>
        :root {
            --card-bg: rgba(20, 20, 25, 0.95);
            --accent: #00f2ea;
            --price-color: #ffd700;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #050505; color: white; overflow-x: hidden;
        }

        .shop-container { width: 100vw; padding: 40px 20px; box-sizing: border-box; min-height: 100vh; }

        h1 {
            font-size: 40px; text-align: center; color: var(--accent);
            margin: 0 0 40px 0; text-shadow: 0 0 15px var(--accent);
            font-weight: 900; letter-spacing: 2px;
        }

        .grid {
            display: flex; flex-wrap: wrap; gap: 20px;
            justify-content: center; max-width: 1400px; margin: 0 auto;
        }

        /* כרטיסייה בסיסית - לבן זוהר נקי כברירת מחדל */
        .card {
            background: var(--card-bg); border-radius: 12px; padding: 18px;
            text-align: center; position: relative; width: 200px;
            border: 2px solid #ffffff; /* לבן נקי */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); /* הילה לבנה בולטת */
            transition: transform 0.2s;
        }

        .img-box {
            width: 100%; height: 120px; background: rgba(255,255,255,0.05);
            border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px;
        }

        .img-box img { max-width: 95%; max-height: 95%; object-fit: contain; }

        .name { font-size: 19px; font-weight: 800; margin-bottom: 12px; }
        .price { 
            font-size: 17px; color: var(--price-color); font-weight: bold; 
            border: 1.5px solid var(--price-color); padding: 4px 15px; 
            border-radius: 6px; display: inline-block; background: rgba(0,0,0,0.3); 
        }

        /* --- הגדרות צבעים (כולם באותו עובי 2px) --- */
        
        .card.GOLD { border-color: #ffd700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        .card.DIAMOND { border-color: #1A82FF; box-shadow: 0 0 20px rgba(26, 130, 255, 0.6); }
        .card.GALAXY { border-color: #ff00ff; box-shadow: 0 0 20px rgba(255, 0, 255, 0.6); }
        .card.CANDY { border-color: #ff69b4; box-shadow: 0 0 20px rgba(255, 105, 180, 0.6); }
        .card.RADIOACTIVE { border-color: #39ff14; box-shadow: 0 0 20px rgba(57, 255, 20, 0.7); }
        .card.BLOODROT { border-color: #ff0000; box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); }
        .card.YING_YANG { border-color: #ffffff; box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), inset 0 0 10px rgba(0,0,0,0.8); }

        /* RAINBOW - באותו גודל ועובי, צבעוני נקי */
        .card.RAINBOW { 
            border: 2px solid transparent;
            background: linear-gradient(var(--card-bg), var(--card-bg)) padding-box,
                        linear-gradient(45deg, red, orange, yellow, green, blue, purple) border-box;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* כפתור מחיקה */
        .delete-btn {
            position: absolute; top: -10px; left: -10px; background: #ff4d4d;
            color: white; border: 2px solid white; border-radius: 50%;
            width: 28px; height: 28px; font-weight: bold; cursor: pointer;
            display: none; z-index: 10;
        }
        .card:hover .delete-btn { display: flex; align-items: center; justify-content: center; }
        
        .removing { animation: shrink 0.3s forwards; }
        @keyframes shrink { to { transform: scale(0); opacity: 0; } }
    </style>
</head>
<body>

    <div class="shop-container">
        <h1>FUELLING SHOP</h1>
        <div class="grid" id="mainGrid"></div>
    </div>

    <script>
        const myItems = [
            { n: "156.2M/S", p: "55₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f2/Lasecretcombinasion.png", c: "GOLD" },
            { n: "600M/S", p: "69₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png" },
            { n: "337.5M/S", p: "50₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png" },
            { n: "600M/S", p: "79₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png" },
            { n: "600M/S", p: "79₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png", c: "RAINBOW" },
            { n: "300M/S", p: "80₪", img: "https://static.wikia.nocookie.net/stealabr/images/e/ee/Garamadundung.png" },
            { n: "180M/S", p: "55₪", img: "https://static.wikia.nocookie.net/stealabr/images/c/c6/Nuclearo_Dinosauro.png", c: "RAINBOW" },
            { n: "200M/S", p: "70₪", img: "https://static.wikia.nocookie.net/stealabr/images/e/ee/Garamadundung.png" },
            { n: "170M/S", p: "69₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Ketchuru.png" },
            { n: "240M/S", p: "19₪", img: "https://static.wikia.nocookie.net/stealabr/images/a/a6/Orcaledon.png" },
            { n: "250M/S", p: "23₪", img: "https://static.wikia.nocookie.net/stealabr/images/8/85/Swaggy_Bros.png", c: "GOLD" },
            { n: "134M/S", p: "20₪", img: "https://static.wikia.nocookie.net/stealabr/images/8/8f/TangTang.png" },
            { n: "276M/S", p: "40₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png", c: "GALAXY" },
            { n: "253M/S", p: "35₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png", c: "GALAXY" },
            { n: "100M/S", p: "79₪", img: "https://static.wikia.nocookie.net/stealabr/images/6/69/Loshotspotsitos.png" },
        ];

        const grid = document.getElementById('mainGrid');

        function renderShop() {
            grid.innerHTML = myItems.map((item, index) => {
                const colorClass = item.c ? item.c : 'DEFAULT';
                return `
                    <div class="card ${colorClass}" id="unit-${index}">
                        <button class="delete-btn" onclick="removeUnit(${index})">✕</button>
                        <div class="img-box"><img src="${item.img}" alt="unit"></div>
                        <div class="name">${item.n}</div>
                        <div class="price">${item.p}</div>
                    </div>
                `;
            }).join('');
        }

        function removeUnit(index) {
            const card = document.getElementById(`unit-${index}`);
            if (card) {
                card.classList.add('removing');
                setTimeout(() => card.remove(), 300);
            }
        }
        renderShop();
    </script>
</body>
</html>
