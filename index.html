<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: rgba(15, 15, 15, 0.9); /* ×¨×§×¢ ×›×”×” ×•×©×§×•×£ ××¢×˜ */
            --card-bg: #1e1e1e;
            --accent-color: #00f2ea; /* ×˜×•×¨×§×™×– ×˜×™×§×˜×•×§ */
            --price-color: #ffd700; /* ×–×”×‘ ×¨×•×‘××§×¡ */
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent; /* ×—×©×•×‘ ×›×“×™ ×©×ª×•×›×œ ×œ×”×œ×‘×™×© ×¢×œ ×”××©×—×§ */
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* ×”×§×•× ×˜×™×™× ×¨ ×”×¨××©×™ - ×”×’×“×¨× ×• ×¨×•×—×‘ ×©×™×ª××™× ×œ-2 ×—××™×©×™×•×ª ××”××¡×š */
        .shop-container {
            width: 100vw;
            max-width: 800px;
            background-color: var(--bg-color);
            padding: 15px;
            box-sizing: border-box;
            border-bottom: 3px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 1.2rem;
            text-align: center;
            margin: 0 0 15px 0;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 8px var(--accent-color);
        }

        /* ×’×¨×™×“ ×©×œ 5 ×¢××•×“×•×ª ×•-2 ×©×•×¨×•×ª ×‘×“×™×•×§ */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            border-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.3);
        }

        /* ××–×•×¨ ×”×ª××•× ×” - ×©×•××¨ ×¢×œ ×™×—×¡ ×¨×™×‘×•×¢×™ */
        .image-box {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #2a2a2a;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 2rem;
            border: 1px solid #444;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .price-tag {
            background: rgba(255, 215, 0, 0.15);
            color: var(--price-color);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            border: 1px solid var(--price-color);
        }

        /* ×¢×™×¦×•×‘ ×¤×¡ ×’×œ×™×œ×” ×§×˜×Ÿ ×× ×¦×¨×™×š */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }
    </style>
</head>
<body>

<div class="shop-container">

</html>
