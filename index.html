<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUELLING SHOP</title>
    <style>
        :root {
            --card-bg: rgba(20, 20, 20, 0.95);
            --accent: #00f2ea;
            --text: #ffffff;
            --danger: #ff4d4d;
            --price: #ffd700;

            /* הגדרות צבעי הדרגות */
            --GOLD: #ffd700;
            --DIAMOND: #1A82FF;
            --RAINBOW: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            --GALAXY: radial-gradient(circle, #ff00ff, #7a00ff, #000033);
            --RADIOACTIVE: #39ff14;
            --LAVA: #ff4500;
            --BLOODROT: #8a0303;
            --CANDY: #ff69b4;
            --YING_YANG: conic-gradient(white 180deg, black 180deg);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: white;
            overflow-x: hidden;
        }

        .shop-container {
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
            border-bottom: 4px solid var(--accent);
            background: rgba(0,0,0,0.7);
        }

        h1 {
            font-size: 26px;
            text-align: center;
            color: var(--accent);
            margin: 0 0 20px 0;
            text-shadow: 0 0 15px var(--accent);
            font-weight: 900;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 2px solid #444;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            position: relative;
            width: 190px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .card:hover { 
            border-color: var(--accent); 
            transform: translateY(-5px); 
        }

        .delete-btn {
            position: absolute;
            top: -10px;
            left: -10px;
            background: var(--danger);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 100;
        }

        .card:hover .delete-btn { display: flex; align-items: center; justify-content: center; }

        .img-box {
            width: 90%;
            height: 110px; 
            background: #252525;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
            border: 1px solid #333;
            overflow: hidden;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* עיצוב שם הדמות והעיגול */
        .name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* רווח קטן בין העיגול לטקסט */
            margin-bottom: 10px;
        }

        .color-dot {
            width: 16px; /* גודל טיפה יותר גדול מהטקסט */
            height: 16px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.3);
            flex-shrink: 0;
        }

        .name { 
            font-size: 19px; 
            font-weight: 800; 
            color: var(--text);
            margin: 0;
        }

        .price { 
            font-size: 17px; 
            color: var(--price); 
            font-weight: 700; 
            border: 2px solid var(--price); 
            padding: 5px 15px; 
            border-radius: 8px; 
            background: rgba(0, 0, 0, 0.8);
            display: inline-block;
        }

        @keyframes shrinkAway {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .removing { animation: shrinkAway 0.3s forwards; pointer-events: none; }
    </style>
</head>
<body>

    <div class="shop-container">
        <h1>FUELLING SHOP</h1>
        <div class="grid" id="mainGrid"></div>
    </div>

    <script>
        /* ניהול המוצרים:
           הוספתי משתנה 'c' לכל פריט.
           ערכים אפשריים: GOLD, DIAMOND, RAINBOW, GALAXY, RADIOACTIVE, LAVA, BLOODROT, CANDY, YING_YANG
        */
        const myItems = [
            { n: "212.5M/S", p: "90₪", img: "https://static.wikia.nocookie.net/stealabr/images/e/ee/Garamadundung.png", c: "GOLD" },
            { n: "143.7M/S", p: "55₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f8/Chipsoqueso.png", c: "GOLD" },
            { n: "180M/S", p: "69₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/ff/Lavadorito_Spinito.png" },
            { n: "105M/S", p: "40₪", img: "https://static.wikia.nocookie.net/stealabr/images/0/09/Esoksekolahwnovfx.png", c: "DIAMOND" },
            { n: "180M/S", p: "70₪", img: "https://static.wikia.nocookie.net/stealabr/images/c/c6/Nuclearo_Dinosauro.png", c: "RAINBOW" },
            { n: "390M/S", p: "45₪", img: "https://static.wikia.nocookie.net/stealabr/images/8/86/Mieteteira_Bicicleteira.png", c: "RAINBOW" },
            { n: "253M/S", p: "40₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png", c: "GALAXY" },
            { n: "337.5M/S", p: "100₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png" },
            { n: "170M/S", p: "70₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Ketchuru.png" },
            { n: "625M/S", p: "85₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f2/Lasecretcombinasion.png" },
            { n: "675M/S", p: "135₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/ff/Lavadorito_Spinito.png", c: "RAINBOW" },
            { n: "243.7M/S", p: "80₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png", c: "GOLD" },
            { n: "276M/S", p: "45₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png", c: "GALAXY" },
            { n: "230M/S", p: "35₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png" },
            { n: "100M/S", p: "80₪", img: "https://static.wikia.nocookie.net/stealabr/images/6/69/Loshotspotsitos.png" },
        ];

        const grid = document.getElementById('mainGrid');

        // פונקציה שמחזירה את סגנון הצבע לעיגול
        function getColorStyle(colorName) {
            const colors = {
                GOLD: 'var(--GOLD)',
                DIAMOND: 'var(--DIAMOND)',
                RAINBOW: 'var(--RAINBOW)',
                GALAXY: 'var(--GALAXY)',
                RADIOACTIVE: 'var(--RADIOACTIVE)',
                LAVA: 'var(--LAVA)',
                BLOODROT: 'var(--BLOODROT)',
                CANDY: 'var(--CANDY)',
                YING_YANG: 'var(--YING_YANG)'
            };
            return colors[colorName] || 'gray';
        }

        function renderShop() {
            grid.innerHTML = myItems.map((item, index) => {
                const displayImg = item.img.length > 2 
                    ? `<img src="${item.img}" alt="unit">` 
                    : `<span>${item.img}</span>`;

                const dotBackground = getColorStyle(item.c);

                return `
                    <div class="card" id="unit-${index}">
                        <button class="delete-btn" onclick="removeUnit(${index})">✕</button>
                        <div class="img-box">${displayImg}</div>
                        <div class="name-container">
                            <div class="color-dot" style="background: ${dotBackground}"></div>
                            <div class="name">${item.n}</div>
                        </div>
                        <div class="price">${item.p}</div>
                    </div>
                `;
            }).join('');
        }

        function removeUnit(index) {
            const card = document.getElementById(`unit-${index}`);
            if (card) {
                card.classList.add('removing');
                setTimeout(() => {
                    card.remove();
                }, 300);
            }
        }

        renderShop();
    </script>
</body>
</html>
