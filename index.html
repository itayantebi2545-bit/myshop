<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 砖 转</title>
    <style>
        :root {
            --bg-color: rgba(10, 10, 10, 0.85); /* 专拽注 注 砖拽祝  砖专 转 砖拽 */
            --card-bg: #161616;
            --accent-color: #00f2ea;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: var(--text-color);
            font-family: sans-serif;
            overflow: hidden;
        }

        /* 拽专 注砖 专 拽爪专 转专 */
        .shop-container {
            width: 100vw;
            height: auto;
            background-color: var(--bg-color);
            padding: 8px;
            box-sizing: border-box;
            border-bottom: 2px solid var(--accent-color);
        }

        h1 {
            font-size: 14px;
            text-align: center;
            margin: 0 0 8px 0;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        /* 专 砖 5 注转 -2 砖专转 */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px;
            aspect-ratio: 1 / 1; /* 砖专 注 专住转 专注转 拽转 */
        }

        .img-box {
            width: 70%;
            height: 50%;
            background: #252525;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            font-size: 14px;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 9px;
            font-weight: bold;
            margin-top: 3px;
            white-space: nowrap;
            overflow: hidden;
        }

        .price {
            font-size: 8px;
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="shop-container">
    <h1>UNIT SHOP</h1>
    <div class="grid" id="mainGrid"></div>
</div>

<script>
    // 专砖转 10 转 砖 -  转 注 砖转 专
    const myItems = [
        { n: "转 1", p: "500 R", i: "" },
        { n: "转 2", p: "450 R", i: "" },
        { n: "转 3", p: "600 R", i: "" },
        { n: "转 4", p: "300 R", i: "" },
        { n: "转 5", p: "700 R", i: "" },
        { n: "转 6", p: "250 R", i: "" },
        { n: "转 7", p: "800 R", i: "" },
        { n: "转 8", p: "150 R", i: "" },
        { n: "转 9", p: "900 R", i: "" },
        { n: "转 10", p: "1K R", i: "" }
    ];

    const grid = document.getElementById('mainGrid');
    grid.innerHTML = myItems.map(item => `
        <div class="card">
            <div class="img-box">${item.i ? `<img src="${item.i}">` : ''}</div>
            <div class="name">${item.n}</div>
            <div class="price">${item.p}</div>
        </div>
    `).join('');
</script>

</body>
</html>
