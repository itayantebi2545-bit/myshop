<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT SHOP LIVE</title>
    <style>
        :root {
            --bg-color: rgba(10, 10, 10, 0.95);
            --card-bg: #1a1a1a;
            --accent: #00f2ea; /* ×˜×•×¨×§×™×– ×˜×™×§×˜×•×§ */
            --text: #ffffff;
            --danger: #ff4d4d; /* ××“×•× ×œ××™×§×¡ */
            --price: #ffd700; /* ×–×”×‘ ×œ××—×™×¨ */
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* ×”××›×•×œ×” ×”×¨××©×™×ª ×©×œ ×”×—× ×•×ª */
        .shop-container {
            width: 100vw;
            background: var(--bg-color);
            padding: 15px;
            box-sizing: border-box;
            border-bottom: 3px solid var(--accent);
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        h1 {
            font-size: 18px;
            text-align: center;
            color: var(--accent);
            margin: 0 0 12px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent);
        }

        /* ×’×¨×™×“ ×©×œ 5 ×¢××•×“×•×ª ×•-2 ×©×•×¨×•×ª */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 12px;
        }

        /* ×¢×™×¦×•×‘ ×›×¨×˜×™×¡×™×™×” */
        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* ×›×¤×ª×•×¨ ×”-X ×œ××—×™×§×” */
        .delete-btn {
            position: absolute;
            top: -8px;
            left: -8px;
            background: var(--danger);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: none; /* ××•×¡×ª×¨ ×›×‘×¨×™×¨×ª ××—×“×œ */
            z-index: 100;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
            align-items: center;
            justify-content: center;
        }

        /* ×”×¦×’×ª ×”××™×§×¡ ×¨×§ ×‘××¢×‘×¨ ×¢×›×‘×¨ */
        .card:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            background: #ff1a1a;
        }

        /* ×ª×™×‘×ª ×”×ª××•× ×” */
        .img-box {
            width: 100%;
            aspect-ratio: 1/1;
            background: #252525;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 28px;
            border: 1px solid #444;
            overflow: hidden;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 12px;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .price {
            font-size: 11px;
            color: var(--price);
            font-weight: bold;
            background: rgba(255, 215, 0, 0.1);
            padding: 2px 8px;
            border-radius: 20px;
            border: 1px solid var(--price);
        }

        /* ×× ×™××¦×™×™×ª ×”×¤×™×¦×•×¥ */
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            40% { transform: scale(1.3); filter: brightness(2) saturate(2); border-color: var(--danger); }
            100% { transform: scale(2.5); opacity: 0; filter: blur(10px); }
        }

        .exploding {
            animation: explode 0.5s forwards ease-out;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="shop-container">
    <h1>UNIT SHOP - LIVE</h1>
    <div class="grid" id="mainGrid">
        </div>
</div>

<script>
    // ×¨×©×™××ª ×”×“××•×™×•×ª ×©×œ×š - ×›××Ÿ ××ª×” ×¢×•×¨×š ×©××•×ª, ××—×™×¨×™× ×•×ª××•× ×•×ª
    const myItems = [
        { n: "×“××•×ª 1", p: "500 R", i: "" },
        { n: "×“××•×ª 2", p: "450 R", i: "" },
        { n: "×“××•×ª 3", p: "600 R", i: "" },
        { n: "×“××•×ª 4", p: "300 R", i: "" },
        { n: "×“××•×ª 5", p: "700 R", i: "" },
        { n: "×“××•×ª 6", p: "250 R", i: "" },
        { n: "×“××•×ª 7", p: "800 R", i: "" },
        { n: "×“××•×ª 8", p: "150 R", i: "" },
        { n: "×“××•×ª 9", p: "900 R", i: "" },
        { n: "×“××•×ª 10", p: "1K R", i: "" }
    ];

    const grid = document.getElementById('mainGrid');

    // ×¤×•× ×§×¦×™×” ×œ×¨×™× ×“×•×¨ ×”×›×¨×˜×™×¡×™×•×ª ×œ××¡×š
    function renderShop() {
        grid.innerHTML = myItems.map((item, index) => `
            <div class="card" id="unit-${index}">
                <button class="delete-btn" onclick="explodeUnit(${index})" title="××—×§ ×“××•×ª">âœ•</button>
                <div class="img-box">
                    ${item.i ? `<img src="${item.i}">` : 'ğŸ‘¤'}
                </div>
                <div class="name">${item.n}</div>
                <div class="price">${item.p}</div>
            </div>
        `).join('');
    }

    // ×¤×•× ×§×¦×™×™×ª ×”×¤×™×¦×•×¥ ×•×”××—×™×§×”
    function explodeUnit(index) {
        const card = document.getElementById(`unit-${index}`);
        if (!card) return;

        // ×”×•×¡×¤×ª ×§×œ××¡ ×”×× ×™××¦×™×”
        card.classList.add('exploding');

        // ×”×¡×¨×” ×¤×™×–×™×ª ××”××¡×š ××—×¨×™ ×¡×™×•× ×”×× ×™××¦×™×”
        setTimeout(() => {
            card.style.visibility = 'hidden';
            // ×× ×—× ×• ×œ× ××•×—×§×™× ××”-DOM ×›×“×™ ×œ× ×œ×”×¨×•×¡ ××ª ×”×’×¨×™×“ (5X2)
            // ××œ× ×¨×§ ××©××™×¨×™× ×—×œ×œ ×¨×™×§ ××• ×¤×©×•×˜ ××¢×œ×™××™×
        }, 500);
    }

    // ×”×¤×¢×œ×” ×¨××©×•× ×™×ª
    renderShop();
</script>

</body>
</html>
