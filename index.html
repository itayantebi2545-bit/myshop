<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FUELLING SHOP</title>

<style>
:root{
  --card-bg: rgba(20,20,25,.95);
  --accent:#00f2ea;
  --price-color:#ffd700;

  --trait-size:18px;

  /* LOCKED POSITIONS */
  --ms-top:165px;
  --price-top:210px;
}

body{
  margin:0;
  background:#050505;
  color:#fff;
  font-family:'Segoe UI',system-ui,sans-serif;
}

.shop-container{
  padding:40px 20px;
}

h1{
  text-align:center;
  color:var(--accent);
  font-size:40px;
  margin-bottom:40px;
  text-shadow:0 0 15px var(--accent);
}

/* ✅ 4 CARDS PER ROW */
.grid{
  display:grid;
  grid-template-columns:repeat(4,200px);
  gap:20px;
  justify-content:center;
}

/* CARD */
.card{
  width:200px;
  min-height:260px;
  background:var(--card-bg);
  border-radius:12px;
  border:2px solid white;
  box-shadow:0 0 20px rgba(255,255,255,.4);
  position:relative;
  padding-top:14px;
}

/* IMAGE */
.img-box{
  height:120px;
  margin:0 18px;
  background:rgba(255,255,255,.05);
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.img-box img{
  max-width:95%;
  max-height:95%;
}

/* TRAITS */
.traits{
  position:absolute;
  top:145px;
  display:grid;
  grid-template-columns:repeat(2,var(--trait-size));
  gap:4px;
}

.traits.left{ left:14px; }
.traits.right{ right:14px; }

.trait-icon{
  width:var(--trait-size);
  height:var(--trait-size);
  border-radius:4px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.06);
  object-fit:cover;
}

.trait-icon.is-broken{ display:none; }

/* LOCKED TEXT */
.name{
  position:absolute;
  top:var(--ms-top);
  left:50%;
  transform:translateX(-50%);
  font-weight:800;
  font-size:19px;
  white-space:nowrap;
}

/* LOCKED PRICE */
.price{
  position:absolute;
  top:var(--price-top);
  left:50%;
  transform:translateX(-50%);
  color:var(--price-color);
  font-weight:bold;
  border:1.5px solid var(--price-color);
  padding:4px 15px;
  border-radius:6px;
}

/* COLORS */
.card.GOLD{ border-color:#ffd700; box-shadow:0 0 20px rgba(255,215,0,.6); }
.card.CANDY{ border-color:#ff69b4; box-shadow:0 0 20px rgba(255,105,180,.6); }
.card.RAINBOW{
  border:2px solid transparent;
  background:
    linear-gradient(var(--card-bg),var(--card-bg)) padding-box,
    linear-gradient(45deg,red,orange,yellow,green,blue,purple) border-box;
}
</style>
</head>

<body>
<div class="shop-container">
  <h1>FUELLING SHOP</h1>
  <div class="grid" id="mainGrid"></div>
</div>

<script>
/* TRAITS */
const TRAIT_ICONS={
  Taco:"https://static.wikia.nocookie.net/stealabr/images/4/4d/Taco.png",
  UFO:"https://static.wikia.nocookie.net/stealabr/images/3/38/Alienevent.webp",
  Spider:"https://static.wikia.nocookie.net/stealabr/images/a/ad/Spider.webp",
  Star:"https://static.wikia.nocookie.net/stealabr/images/1/15/Cometstruck.webp",
  Fire:"https://static.wikia.nocookie.net/stealabr/images/3/30/Fire.png",
  Glitch:"https://static.wikia.nocookie.net/stealabr/images/0/01/Glitch.png",
  Crab:"https://static.wikia.nocookie.net/stealabr/images/f/f6/CrabClaw.png"
};

/* ITEMS – ADD AS MANY AS YOU WANT */
const myItems=[
  { n:"382.5M/S", p:"75₪", img:"https://static.wikia.nocookie.net/stealabr/images/1/14/Ketchuru.png", c:"CANDY", t:["Taco","UFO"] },
  { n:"637.5M/S", p:"95₪", img:"https://static.wikia.nocookie.net/stealabr/images/6/65/Burguro-And-Fryuro.png", c:"GOLD", t:["Glitch","Crab"] },
  { n:"585M/S", p:"80₪", img:"https://static.wikia.nocookie.net/stealabr/images/b/b3/Noel.png", t:[] },
  { n:"506.2M/S", p:"85₪", img:"https://static.wikia.nocookie.net/stealabr/images/0/0d/Tictac_sahur.png", c:"RAINBOW", t:["Taco","UFO","Spider","Star","Fire","Glitch"] },
  { n:"62.5M/S", p:"40₪", img:"https://static.wikia.nocookie.net/stealabr/images/e/ee/Garamadundung.png", c:"GOLD", t:["Taco"] },
  { n:"210M/S", p:"30₪", img:"https://static.wikia.nocookie.net/stealabr/images/a/ac/KetupatKepat.png", t:["Fire","Crab"] }
];

/* HELPERS */
function cache(u){ return u+"?cb="+Date.now(); }

function splitEven(arr){
  const mid=Math.ceil(arr.length/2);
  return{l:arr.slice(0,mid),r:arr.slice(mid)};
}

function traitsHTML(list){
  return list.map(t=>{
    const u=TRAIT_ICONS[t];
    if(!u) return "";
    return `<img class="trait-icon" src="${cache(u)}"
      onerror="this.classList.add('is-broken')">`;
  }).join("");
}

/* RENDER */
const grid=document.getElementById("mainGrid");
grid.innerHTML=myItems.map(i=>{
  const s=splitEven(i.t||[]);
  return `
  <div class="card ${i.c||""}">
    <div class="img-box">
      <img src="${cache(i.img)}" onerror="this.style.display='none'">
    </div>

    <div class="traits left">${traitsHTML(s.l)}</div>
    <div class="traits right">${traitsHTML(s.r)}</div>

    <div class="name">${i.n}</div>
    <div class="price">${i.p}</div>
  </div>
  `;
}).join("");
</script>
</body>
</html>
