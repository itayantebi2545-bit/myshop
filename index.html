<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT SHOP - FINAL VERSION</title>
    <style>
        :root {
            --card-bg: rgba(20, 20, 20, 0.95);
            --accent: #00f2ea;
            --text: #ffffff;
            --danger: #ff4d4d;
            --price: #ffd700;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: white;
            overflow-x: hidden;
        }

        /* ××›×•×œ×ª ×”×—× ×•×ª */
        .shop-container {
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
            border-bottom: 4px solid var(--accent);
            background: rgba(0,0,0,0.7);
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: var(--accent);
            margin: 0 0 20px 0;
            text-shadow: 0 0 15px var(--accent);
            font-weight: 900;
        }

        /* ×’×¨×™×“ ×’××™×© ×©×××¤×©×¨ ×¦××¦×•× ×›×¨×˜×™×¡×™×•×ª */
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ×¢×™×¦×•×‘ ×”×›×¨×˜×™×¡×™×™×” */
        .card {
            background: var(--card-bg);
            border: 2px solid #444;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            position: relative;
            width: 210px; /* ×¨×•×—×‘ ×©××ª××™× ×œ×˜×§×¡×˜ ×’×“×•×œ */
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card:hover { 
            border-color: var(--accent); 
            transform: translateY(-5px); 
        }

        /* ×›×¤×ª×•×¨ ×”-X ×œ××—×™×§×” */
        .delete-btn {
            position: absolute;
            top: -12px;
            left: -12px;
            background: var(--danger);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 100;
        }

        .card:hover .delete-btn { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* ×”×§×˜× ×ª ×”×©×˜×— ×©×œ ×”×ª××•× ×” */
        .img-box {
            width: 70%;
            height: 70px; /* ×’×•×‘×” ××¦×•××¦× */
            background: #252525;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            font-size: 35px;
            border: 1px solid #333;
        }

        /* ×”×’×“×œ×ª ×˜×§×¡×˜ ××©××¢×•×ª×™×ª */
        .name { 
            font-size: 22px; /* ×©× ×’×“×•×œ ×××•×“ */
            font-weight: 900; 
            margin-bottom: 12px;
            color: var(--text);
            display: block;
        }

        .price { 
            font-size: 20px; /* ××—×™×¨ ×’×“×•×œ ×××•×“ */
            color: var(--price); 
            font-weight: 800; 
            border: 2px solid var(--price); 
            padding: 6px 18px; 
            border-radius: 10px; 
            background: rgba(0, 0, 0, 0.8);
            display: inline-block;
        }

        /* ×× ×™××¦×™×™×ª ×¦××¦×•× */
        @keyframes shrinkAway {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .removing { 
            animation: shrinkAway 0.3s forwards; 
            pointer-events: none; 
        }
    </style>
</head>
<body>

    <div class="shop-container">
        <h1>UNIT LIST - LIVE SHOP</h1>
        <div class="grid" id="mainGrid"></div>
    </div>

    <script>
        // ×¨×©×™××ª ×”×“××•×™×•×ª
        const myItems = [
            { n: "×“××•×ª 1", p: "500 R" }, { n: "×“××•×ª 2", p: "450 R" },
            { n: "×“××•×ª 3", p: "600 R" }, { n: "×“××•×ª 4", p: "300 R" },
            { n: "×“××•×ª 5", p: "700 R" }, { n: "×“××•×ª 6", p: "250 R" },
            { n: "×“××•×ª 7", p: "800 R" }, { n: "×“××•×ª 8", p: "150 R" },
            { n: "×“××•×ª 9", p: "900 R" }, { n: "×“××•×ª 10", p: "1K R" }
        ];

        const grid = document.getElementById('mainGrid');

        // ×¤×•× ×§×¦×™×™×ª ×˜×¢×™× ×ª ×”×—× ×•×ª
        function renderShop() {
            grid.innerHTML = myItems.map((item, index) => `
                <div class="card" id="unit-${index}">
                    <button class="delete-btn" onclick="removeUnit(${index})">âœ•</button>
                    <div class="img-box">ğŸ‘¤</div>
                    <div class="name">${item.n}</div>
                    <div class="price">${item.p}</div>
                </div>
            `).join('');
        }

        // ×¤×•× ×§×¦×™×™×ª ××—×™×§×” ×•×¦××¦×•×
        function removeUnit(index) {
            const card = document.getElementById(`unit-${index}`);
            if (card) {
                card.classList.add('removing');
                setTimeout(() => {
                    card.remove(); // ×›××Ÿ ×§×•×¨×” ×”×¦××¦×•×
                }, 300);
            }
        }

        renderShop();
    </script>
</body>
</html>
