<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUELLING SHOP</title>
    <style>
        :root {
            --card-bg: rgba(25, 25, 25, 0.85);
            --accent: #00f2ea;
            --text: #ffffff;
            --danger: #ff4d4d;
            --price: #ffd700;

            /* הגדרות צבעי הדרגות */
            --GOLD: #ffd700;
            --DIAMOND: #1A82FF;
            --RAINBOW: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            --GALAXY: radial-gradient(circle, #ff00ff, #7a00ff, #000033);
            --RADIOACTIVE: #39ff14;
            --LAVA: #ff4500;
            --BLOODROT: #8a0303;
            --CANDY: #ff69b4;
            --YING_YANG: conic-gradient(white 180deg, black 180deg);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            color: white;
            overflow-x: hidden;
        }

        .shop-container {
            width: 100vw;
            padding: 40px 20px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.4);
            min-height: 100vh;
        }

        h1 {
            font-size: 42px;
            text-align: center;
            color: var(--accent);
            margin: 0 0 40px 0;
            text-shadow: 0 0 20px rgba(0, 242, 234, 0.6);
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* עיצוב כרטיס משודרג */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
            width: 210px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: visible;
        }

        /* אפקט ריחוף */
        .card:hover {
            transform: translateY(-12px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 45px rgba(0,0,0,0.7);
        }

        /* הילה לפי דרגה - מיושם דרך JS */
        .card.glow-GOLD { box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2); }
        .card.glow-DIAMOND { box-shadow: 0 5px 20px rgba(26, 130, 255, 0.2); }
        .card.glow-RAINBOW { box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2); }

        .delete-btn {
            position: absolute;
            top: -10px;
            left: -10px;
            background: var(--danger);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 100;
            transition: transform 0.2s;
        }
        .delete-btn:hover { transform: scale(1.2); }
        .card:hover .delete-btn { display: flex; align-items: center; justify-content: center; }

        .img-box {
            width: 100%;
            height: 130px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            position: relative;
        }

        .img-box img {
            width: 110%;
            height: 110%;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            transition: transform 0.3s;
        }
        .card:hover .img-box img { transform: scale(1.1); }

        .name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            flex-shrink: 0;
        }

        .name {
            font-size: 20px;
            font-weight: 800;
            color: #fff;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .price {
            font-size: 18px;
            color: var(--price);
            font-weight: 800;
            border: 1px solid rgba(255, 215, 0, 0.4);
            padding: 6px 20px;
            border-radius: 50px;
            background: linear-gradient(180deg, rgba(255,215,0,0.1) 0%, rgba(0,0,0,0.4) 100%);
            display: inline-block;
            transition: all 0.3s;
        }
        .card:hover .price {
            background: var(--price);
            color: black;
            box-shadow: 0 0 15px var(--price);
        }

        @keyframes shrinkAway {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .removing { animation: shrinkAway 0.3s forwards; pointer-events: none; }
    </style>
</head>
<body>

    <div class="shop-container">
        <h1>FUELLING SHOP</h1>
        <div class="grid" id="mainGrid"></div>
    </div>

    <script>
        const myItems = [
            { n: "212.5M/S", p: "90₪", img: "https://static.wikia.nocookie.net/stealabr/images/e/ee/Garamadundung.png", c: "GOLD" },
            { n: "143.7M/S", p: "55₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f8/Chipsoqueso.png", c: "GOLD" },
            { n: "180M/S", p: "69₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/ff/Lavadorito_Spinito.png" },
            { n: "105M/S", p: "40₪", img: "https://static.wikia.nocookie.net/stealabr/images/0/09/Esoksekolahwnovfx.png", c: "DIAMOND" },
            { n: "180M/S", p: "70₪", img: "https://static.wikia.nocookie.net/stealabr/images/c/c6/Nuclearo_Dinosauro.png", c: "RAINBOW" },
            { n: "390M/S", p: "40₪", img: "https://static.wikia.nocookie.net/stealabr/images/8/86/Mieteteira_Bicicleteira.png", c: "RAINBOW" },
            { n: "253M/S", p: "40₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png", c: "GALAXY" },
            { n: "337.5M/S", p: "100₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png" },
            { n: "170M/S", p: "70₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Ketchuru.png" },
            { n: "625M/S", p: "85₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f2/Lasecretcombinasion.png" },
            { n: "675M/S", p: "135₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/ff/Lavadorito_Spinito.png", c: "RAINBOW" },
            { n: "243.7M/S", p: "80₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png", c: "GOLD" },
            { n: "276M/S", p: "45₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png", c: "GALAXY" },
            { n: "230M/S", p: "35₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png" },
            { n: "100M/S", p: "80₪", img: "https://static.wikia.nocookie.net/stealabr/images/6/69/Loshotspotsitos.png" },
        ];

        const grid = document.getElementById('mainGrid');

        function getColorStyle(colorName) {
            const colors = {
                GOLD: 'var(--GOLD)',
                DIAMOND: 'var(--DIAMOND)',
                RAINBOW: 'var(--RAINBOW)',
                GALAXY: 'var(--GALAXY)',
                RADIOACTIVE: 'var(--RADIOACTIVE)',
                LAVA: 'var(--LAVA)',
                BLOODROT: 'var(--BLOODROT)',
                CANDY: 'var(--CANDY)',
                YING_YANG: 'var(--YING_YANG)'
            };
            return colors[colorName] || '#888';
        }

        function renderShop() {
            grid.innerHTML = myItems.map((item, index) => {
                const displayImg = item.img.length > 2 
                    ? `<img src="${item.img}" alt="unit">` 
                    : `<span>${item.img}</span>`;

                const colorVal = getColorStyle(item.c);
                const glowClass = item.c ? `glow-${item.c}` : '';
                
                // יצירת הילה דינמית לפי הצבע
                const dynamicGlow = item.c ? `style="box-shadow: 0 0 15px ${colorVal}33;"` : '';

                return `
                    <div class="card ${glowClass}" id="unit-${index}" ${dynamicGlow}>
                        <button class="delete-btn" onclick="removeUnit(${index})">✕</button>
                        <div class="img-box">${displayImg}</div>
                        <div class="name-container">
                            <div class="color-dot" style="background: ${colorVal}; color: ${colorVal}"></div>
                            <div class="name">${item.n}</div>
                        </div>
                        <div class="price">${item.p}</div>
                    </div>
                `;
            }).join('');
        }

        function removeUnit(index) {
            const card = document.getElementById(`unit-${index}`);
            if (card) {
                card.classList.add('removing');
                setTimeout(() => {
                    card.remove();
                }, 300);
            }
        }

        renderShop();
    </script>
</body>
</html>
