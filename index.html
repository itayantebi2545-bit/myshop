<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT SHOP LIVE</title>
    <style>
        :root {
            --card-bg: rgba(26, 26, 26, 0.9);
            --accent: #00f2ea;
            --text: #ffffff;
            --danger: #ff4d4d;
            --price: #ffd700;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background: #000;
        }

        /* ×ª×™×§×•×Ÿ ×œ×¡×¨×˜×•×Ÿ ×”×¨×§×¢ */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .shop-container {
            width: 100vw;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            box-sizing: border-box;
            border-bottom: 3px solid var(--accent);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 20px;
            text-align: center;
            color: var(--accent);
            margin: 0 0 15px 0;
            text-shadow: 0 0 10px var(--accent);
        }

        /* ×’×¨×™×“ ×’××™×© - ×–×” ××” ×©×××¤×©×¨ ×œ×”× ×œ×”×¦×˜××¦× */
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(20% - 15px); /* ××ª×—×™×œ ×›-5 ×‘×©×•×¨×” */
            min-width: 120px;
            transition: all 0.3s ease;
        }

        .card:hover { border-color: var(--accent); transform: scale(1.02); }

        .delete-btn {
            position: absolute;
            top: -8px;
            left: -8px;
            background: var(--danger);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 10;
        }

        .card:hover .delete-btn { display: flex; align-items: center; justify-content: center; }

        .img-box {
            width: 100%;
            aspect-ratio: 1/1;
            background: #252525;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 30px;
        }

        .name { font-size: 12px; font-weight: bold; color: var(--text); margin-bottom: 5px; }
        .price { font-size: 11px; color: var(--price); font-weight: bold; border: 1px solid var(--price); padding: 2px 8px; border-radius: 20px; }

        /* ×× ×™××¦×™×™×ª ×”×¤×™×¦×•×¥ */
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); filter: brightness(2); }
            100% { transform: scale(0); opacity: 0; }
        }
        .exploding { animation: explode 0.4s forwards; pointer-events: none; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="./overlay.mp4" type="video/mp4">
    </video>

    <div class="shop-container">
        <h1>UNIT SHOP - LIVE</h1>
        <div class="grid" id="mainGrid"></div>
    </div>

    <script>
        const myItems = [
            { n: "×“××•×ª 1", p: "500 R" }, { n: "×“××•×ª 2", p: "450 R" },
            { n: "×“××•×ª 3", p: "600 R" }, { n: "×“××•×ª 4", p: "300 R" },
            { n: "×“××•×ª 5", p: "700 R" }, { n: "×“××•×ª 6", p: "250 R" },
            { n: "×“××•×ª 7", p: "800 R" }, { n: "×“××•×ª 8", p: "150 R" },
            { n: "×“××•×ª 9", p: "900 R" }, { n: "×“××•×ª 10", p: "1K R" }
        ];

        const grid = document.getElementById('mainGrid');

        function renderShop() {
            grid.innerHTML = myItems.map((item, index) => `
                <div class="card" id="unit-${index}">
                    <button class="delete-btn" onclick="explodeUnit(${index})">âœ•</button>
                    <div class="img-box">ğŸ‘¤</div>
                    <div class="name">${item.n}</div>
                    <div class="price">${item.p}</div>
                </div>
            `).join('');
        }

        function explodeUnit(index) {
            const card = document.getElementById(`unit-${index}`);
            card.classList.add('exploding');
            
            // ×›××Ÿ ×§×•×¨×” ×”×§×¡× ×©×œ ×”×¦××¦×•×:
            setTimeout(() => {
                card.remove(); // ××•×—×§ ××ª ×”××œ×× ×˜ ×œ×’××¨×™ ××”×“×£
            }, 400);
        }

        renderShop();
    </script>
</body>
</html>
