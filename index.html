<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 转 砖</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --accent-color: #00f2ea; /* 爪注 拽拽 专拽 */
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent; /* 砖拽祝  砖转 砖 注  */
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: flex-start; /* 爪 爪 砖 砖  */
        }

        /* 专转 专 转专 -2 砖转 住 拽 */
        .shop-container {
            width: 40vw; 
            height: 100vh;
            background-color: var(--bg-color);
            padding: 10px;
            box-sizing: border-box;
            border-right: 2px solid var(--accent-color);
        }

        h1 {
            font-size: clamp(14px, 4vw, 20px);
            text-align: center;
            margin-bottom: 15px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        /* 专 砖 3 注转 注 4 砖专转 */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            height: calc(100% - 60px); /* 砖专 拽 转专转 */
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 4px;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--accent-color);
            transform: scale(1.02);
        }

        .image-placeholder {
            width: 90%;
            height: 50%;
            background: #252525;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 4px;
        }

        .name {
            font-size: 11px;
            font-weight: bold;
            text-align: center;
        }

        .price {
            font-size: 10px;
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            padding: 2px 6px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="shop-container">
    <h1>SHOP LIST</h1>
    <div class="grid">
        <script>
            // 专砖转 转 砖 (转 砖转  砖转 专)
            const chars = [
                {n: "转 1", p: "500 R"}, {n: "转 2", p: "450 R"}, {n: "转 3", p: "600 R"},
                {n: "转 4", p: "300 R"}, {n: "转 5", p: "700 R"}, {n: "转 6", p: "250 R"},
                {n: "转 7", p: "800 R"}, {n: "转 8", p: "150 R"}, {n: "转 9", p: "900 R"},
                {n: "转 10", p: "1K R"}, {n: "转 11", p: "120 R"}, {n: "转 12", p: "550 R"}
            ];

            document.write(chars.map(c => `
                <div class="card">
                    <div class="image-placeholder"></div>
                    <div class="name">${c.n}</div>
                    <div class="price">${c.p}</div>
                </div>
            `).join(''));
        </script>
    </div>
</div>

</body>
</html>
