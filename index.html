<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUELLING SHOP</title>
    <style>
        :root {
            --card-bg: rgba(20, 20, 25, 0.95);
            --accent: #00f2ea;
            --price-color: #ffd700;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #050505; color: white; overflow-x: hidden;
        }

        .shop-container { width: 100vw; padding: 40px 20px; box-sizing: border-box; min-height: 100vh; }

        h1 {
            font-size: 40px; text-align: center; color: var(--accent);
            margin: 0 0 40px 0; text-shadow: 0 0 15px var(--accent);
            font-weight: 900; letter-spacing: 2px;
        }

        .grid {
            display: flex; flex-wrap: wrap; gap: 20px;
            justify-content: center; max-width: 1400px; margin: 0 auto;
        }

        /* כרטיסייה בסיסית - עובי 2px קבוע */
        .card {
            background: var(--card-bg); border-radius: 12px; padding: 18px;
            text-align: center; position: relative; width: 200px;
            border: 2px solid rgba(255, 255, 255, 0.3); 
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            z-index: 1;
            overflow: hidden; /* שומר שהאפקטים לא יצאו מהמסגרת */
        }

        .img-box {
            width: 100%; height: 120px; background: rgba(255,255,255,0.05);
            border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px;
        }

        .img-box img { max-width: 95%; max-height: 95%; object-fit: contain; }

        .name { font-size: 19px; font-weight: 800; margin-bottom: 12px; position: relative; z-index: 2; }
        .price { font-size: 17px; color: var(--price-color); font-weight: bold; border: 1.5px solid var(--price-color); padding: 4px 15px; border-radius: 6px; display: inline-block; background: rgba(0,0,0,0.3); position: relative; z-index: 2; }

        /* --- הילות לפי דרגה --- */
        .card.GOLD { border-color: #ffd700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        .card.DIAMOND { border-color: #1A82FF; box-shadow: 0 0 20px rgba(26, 130, 255, 0.5); }
        .card.GALAXY { border-color: #ff00ff; box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
        .card.CANDY { border-color: #ff69b4; box-shadow: 0 0 20px rgba(255, 105, 180, 0.6); }
        .card.RADIOACTIVE { border-color: #39ff14; box-shadow: 0 0 20px rgba(57, 255, 20, 0.6); }
        .card.BLOODROT { border-color: #ff0000; box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); }
        .card.YING_YANG { border-color: #ffffff; box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }

        /* תיקון RAINBOW סופי - עובי 2px ולא משפיע על אחרים */
        .card.RAINBOW {
            border-color: transparent;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .card.RAINBOW::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 12px;
            padding: 2px; /* זה קובע את העובי - 2px בדיוק */
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rainbowMove 8s linear infinite;
            pointer-events: none;
        }

        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* כפתור מחיקה */
        .delete-btn {
            position: absolute; top: -10px; left: -10px; background: #ff4d4d;
            color: white; border: 2px solid white; border-radius: 50%;
            width: 28px; height: 28px; font-weight: bold; cursor: pointer;
            display: none; z-index: 10;
        }
        .card:hover .delete-btn { display: flex; align-items: center; justify-content: center; }
        
        .removing { animation: shrink 0.3s forwards; }
        @keyframes shrink { to { transform: scale(0); opacity: 0; } }
    </style>
</head>
<body>

    <div class="shop-container">
        <h1>FUELLING SHOP</h1>
        <div class="grid" id="mainGrid"></div>
    </div>

    <script>
        const myItems = [
            { n: "212.5M/S", p: "90₪", img: "https://static.wikia.nocookie.net/stealabr/images/e/ee/Garamadundung.png", c: "GOLD" },
            { n: "143.7M/S", p: "55₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f8/Chipsoqueso.png", c: "GOLD" },
            { n: "180M/S", p: "69₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/ff/Lavadorito_Spinito.png" },
            { n: "105M/S", p: "40₪", img: "https://static.wikia.nocookie.net/stealabr/images/0/09/Esoksekolahwnovfx.png", c: "DIAMOND" },
            { n: "180M/S", p: "70₪", img: "https://static.wikia.nocookie.net/stealabr/images/c/c6/Nuclearo_Dinosauro.png", c: "RAINBOW" },
            { n: "390M/S", p: "45₪", img: "https://static.wikia.nocookie.net/stealabr/images/8/86/Mieteteira_Bicicleteira.png", c: "RAINBOW" },
            { n: "253M/S", p: "45₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png", c: "GALAXY" },
            { n: "337.5M/S", p: "100₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png" },
            { n: "170M/S", p: "70₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Ketchuru.png" },
            { n: "625M/S", p: "85₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f2/Lasecretcombinasion.png" },
            { n: "675M/S", p: "135₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/ff/Lavadorito_Spinito.png", c: "RAINBOW" },
            { n: "243.7M/S", p: "80₪", img: "https://static.wikia.nocookie.net/stealabr/images/1/14/Esok_Ginger.png", c: "GOLD" },
            { n: "276M/S", p: "45₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png", c: "GALAXY" },
            { n: "230M/S", p: "35₪", img: "https://static.wikia.nocookie.net/stealabr/images/f/f9/Candy%21.png" },
            { n: "100M/S", p: "80₪", img: "https://static.wikia.nocookie.net/stealabr/images/6/69/Loshotspotsitos.png" },
        ];

        const grid = document.getElementById('mainGrid');

        function renderShop() {
            grid.innerHTML = myItems.map((item, index) => {
                const colorClass = item.c ? item.c : 'DEFAULT';
                return `
                    <div class="card ${colorClass}" id="unit-${index}">
                        <button class="delete-btn" onclick="removeUnit(${index})">✕</button>
                        <div class="img-box"><img src="${item.img}" alt="unit"></div>
                        <div class="name">${item.n}</div>
                        <div class="price">${item.p}</div>
                    </div>
                `;
            }).join('');
        }

        function removeUnit(index) {
            const card = document.getElementById(`unit-${index}`);
            if (card) {
                card.classList.add('removing');
                setTimeout(() => card.remove(), 300);
            }
        }
        renderShop();
    </script>
</body>
</html>
